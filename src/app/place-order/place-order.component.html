<div class="page-content-wrapper">
    <div class="page-content">
        <!-- BEGIN PAGE BREADCRUMB -->
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <a href="">Dashboard</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <a href="javascript:void(0)">Place Order</a>
            </li>
        </ul>
        <div id="all" class="tab-pane fade in active">
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box grey-cascade">
                    <div class="portlet-body">
                        <div class="card clarfix">
                            <div align="center" class="h-product-img">
                                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                  <!-- Indicators -->
                                  <ol class="carousel-indicators">
                                    
                                  </ol>
  
                                  <!-- Wrapper for slides -->
                                  <div class="carousel-inner">
  
                                    
                                  </div>
  
                                  <!-- Left and right controls -->
                                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    <span class="sr-only">Previous</span>
                                  </a>
                                  <slideshow [height]="height"
                                  [minHeight]="'525px'"
                                  [autoPlay]="true"
                                  [showArrows]="false"
                                  [imageUrls]="imageSources"
                                  [lazyLoad]="imageSources?.length > 1"
                                  [autoPlayWaitForLazyLoad]="true">
                       </slideshow>
                                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    <span class="sr-only">Next</span>
                                  </a>
                                </div>
                              
                            </div>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="h-right-panel">
                                <input type="hidden" id="product_id" value="1" />
                                <div><label id="style_number" style="font-size: 20px; font-weight: 600; letter-spacing: 0.5px;"></label></div>
                                <div class="h-price"><label id="price" style="font-size: 15"></label></div>
                                    <ul class="nav nav-tabs">
                                        <li class="active"><a data-toggle="tab" href="#color">Select Color</a></li>
                                        <li><a data-toggle="tab" href="#size">Select Size</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <ul id="color" class="tab-pane fade in active">
                                            
                                        </ul>
                                        <div id="size" class="tab-pane fade">
                                            
                                        </div>
                                    </div>
                            </div>
                            
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <table class="h-table clearfix" width="100%">
                                            <tr class="h-tr-50%">
                                                <td><label>Select Customer: </label></td>
                                                <td colspan="2">
                                                    <select class="form-control" id="customer" name="customer">
                                                        <option value="">--select customer--</option>
                                                        <option value="1">abc</option>
                                                     </select>
                                                </td>
                                            </tr>
                                            <tr class="h-tr-50%">
                                                <td><label>Select Quantity: </label></td>
                                                <td colspan="2">
                                                    <input id="quantity" type="number" class="form-control" name="quantity" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2"><button type="button" id="order" class="btn btn-primary ord-btn">Add to Cart</button></td>
                                                <td colspan="2"><button type="submit" id="" class="btn btn-success ord-btn">Buy Now</button></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="col-sm-6"></div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- END PAGE CONTENT INNER -->
            </div>
        </div>
        </div>
        <!-- END CONTENT -->
    </div>
  </div>
